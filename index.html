<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquisição de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dados do Site</h1>
        <button id="fetchDataButton">Obter Dados</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('fetchDataButton').addEventListener('click', function() {
            fetch('api.php')
                .then(response => response.json())
                .then(data => {
                    let output = '<ul>';
                    data.data.forEach(item => {
                        output += `<li>${item.name} - ${item.description} - $${item.price}</li>`;
                    });
                    output += '</ul>';
                    document.getElementById('result').innerHTML = output;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<p>Erro ao obter dados</p>`;
                });
        });
    </script>
</body>
</html>
